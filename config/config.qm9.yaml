# QM9 pipeline (local dataset)
pipeline_type: qm9
pipeline:
  nodes:
    - get_data
    - curate
    - featurize.rdkit_labeled
    - preprocess.features
    - select.features
    - train
    - explain

data_source: local_csv
source:
  path: local_data/qm9.csv

base_dir: data/qm9
thresholds:
  active: 1000
  inactive: 10000

target_column: gap

qm9:
  target_column: gap
  max_rows: 5000

preprocess:
  keep_all_columns: true
  variance_threshold: 0.16
  corr_threshold: 0.95
  clip_range:
    - -10000000000.0
    - 10000000000.0
  stable_features_k: 50
  test_size: 0.2
  random_state: 42
curate:
  properties: gap

model:
  type: decision_tree
  cv_folds: 3
  search_iters: 50
