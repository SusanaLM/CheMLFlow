# Default ChEMBL pipeline (urease)
global:
  pipeline_type: chembl
  task_type: regression
  base_dir: data/urease
  target_column: pIC50
  thresholds:
    active: 1000
    inactive: 10000
  runs:
    enabled: true

# Pipeline node order
pipeline:
  nodes:
    - get_data
    - curate
    - featurize.lipinski
    - label.ic50
    - analyze.stats
    - analyze.eda
    - featurize.rdkit
    - train
    - explain

# Node configs
get_data:
  data_source: chembl
  source:
    target_name: urease

curate:
  properties: standard_value

preprocess:
  keep_all_columns: true

model:
  type: random_forest
  cv_folds: 3
  search_iters: 50
